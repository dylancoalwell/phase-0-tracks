<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border=1>
	  <tr>
	    <th>Name</th>
	    <th>Color</th>
	  </tr>
	  <tr>
	    <td>Banana</td>
	    <td>Yellow</td>
	  </tr>
	  <tr>
	    <td>Pear</td>
	    <td>Green</td>
	  </tr>
	</table>
	<table border=1>
	    <tr>
	      <th>First Thing</th>
	      <th>Second Thing</th>
	      <th>Third Thing</th>
	    </tr>
	    <tr>
	      <td colspan="2">BIG COLUMN</td>
	      <td>Number 1</td>
	    </tr>
	    <tr>
	      <td rowspan="2">2 ROWS</td>
	      <td>1</td>
	      <td>Number 2</td>
	    </tr>
	    <tr>
	      <td>2</td>
	      <td>Number 3</td>
	    </tr>
	</table>
</body>
</html>
